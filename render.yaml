services:
  # Backend Django
  - type: web
    name: vidaflow-backend
    env: python
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vidaflow-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://vidaflow-frontend.onrender.com
    autoDeploy: true

  # Frontend React (Static Site)
  - type: web
    name: vidaflow-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://vidaflow-backend.onrender.com
    autoDeploy: true

# Database PostgreSQL
databases:
  - name: vidaflow-db
    region: oregon
    plan: free
    databaseName: vidaflow
    user: vidaflow
